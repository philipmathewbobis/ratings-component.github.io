<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Ratings Component</title>
</head>

<body>

    <div class="container">
        <div class="card mt-5 bg-light shadow-lg border-0">
            <div class="card-body">
                <!-- Header -->
                <div class="row my-5 text-center">
                    <h3 id="main-header" class="col-7 fw-bold ms-2">What others think about the product</h5>
                        <div id="average" class="col-4 border bg-white text-center">
                            <i class="fas fa-star text-warning fs-1"></i>
                            <span class="fw-bold ms-2 display-4">4.8</span>
                            <p class="lead ">Average Rating</p>
                        </div>
                </div>
                <!-- Search input -->
                <div class="input-group w-100 px-4 pb-5">
                    <span class="input-group-text rounded-start-5" id="search"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control rounded-end-5" placeholder="Search Reviews">
                </div>
                <!-- Ratings -->
                <div class="container px-4">
                    <h4>Reviews</h4>
                    <div class="d-flex align-items-center gap-4 mb-2">
                        <span class="fs-6">5<i class="fas fa-star text-warning fs-5 ms-1"></i></span>
                        <div id="progress-container" class="progress" role="progressbar">
                            <div class="progress-bar bg-warning five"></div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center gap-4 mb-2">
                        <span class="fs-6">4<i class="fas fa-star text-warning fs-5 ms-1"></i></i></span>
                        <div id="progress-container" class="progress" role="progressbar">
                            <div class="progress-bar bg-warning four"></div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center gap-4 mb-2">
                        <span class="fs-6">3<i class="fas fa-star text-warning fs-5 ms-1"></i></i></span>
                        <div id="progress-container" class="progress" role="progressbar">
                            <div class="progress-bar bg-warning three"></div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center gap-4 mb-2">
                        <span class="fs-6">2<i class="fas fa-star text-warning fs-5 ms-1"></i></i></span>
                        <div id="progress-container" class="progress" role="progressbar">
                            <div class="progress-bar bg-warning two"></div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center gap-4 mb-5">
                        <span class="fs-6">1<i class="fas fa-star text-warning fs-5 ms-2"></i></i></span>
                        <div id="progress-container" class="progress" role="progressbar">
                            <div class="progress-bar bg-warning one"></div>
                        </div>
                    </div>
                </div>
                <!-- Review button -->
                <div class="row px-5 pb-4">
                    <div class="col-12">
                        <a href="#" class="btn btn-success rounded-5">Write review</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
